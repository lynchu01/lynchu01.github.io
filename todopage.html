<html>
<link rel="stylesheet" type="todopage/css" href="todopage.css">
<header>
    <h1>BUSY BUSY</h1>
</header>
<body>
    
<label for="ToDo">Enter Task:</label>
<input type="text" id="ToDo" size="40">
<select id="priority">
    <option id="high">High</option>
    <option id="mid">Medium</option>
    <option id="low">low</option>
</select>
<button onclick="makePage();">New</button>
<script type="text/javascript">
  makePage = function() {
   h = document.createElement("p")
    hcontent = document.createTextNode(#ToDo)
    h.appendChild(hcontent)
    document.body.appendChild(h)
      
      
  }

</body>
</html>
